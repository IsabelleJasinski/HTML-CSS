<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em html</h1>
    <p>Em html5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá usar em cada caso.</p>
    <p>
    <abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr> <br>
    <abbr title="Use a tag &lt;h1&gt;">Títulos</abbr>
    <abbr title="Use a tag &lt;img&gt;"></abbr> <br>
    <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr> <br>
    <abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr> <br>
    <abbr title="Use a tag &lt;ol&gt e &lt;li&gt">Listas ordenadas/numeradas</abbr> <br>
    <abbr title="Use a tag &lt;a&gt;">Âncoras</abbr> <br>
    <abbr title="Use a tag &lt;img&gt">Imagens</abbr>
</p>
</body>
</html>
