<!DOCTYPE html>
<html lang="pt-br">
<head>

        h1 {
            color:rgb(47, 51, 114)

<body>

    <video controls poster="media/faruzan capa.png">

        <source src="media/videoplayback (1).webm" type="vídeo/webm">

        <p>Seu navevador não é compatível com a reprodução de videos, <a href="media/videoplayback mp4.mp4">clique aqui para baixar o arquivo MP4</a></p>
