        <h1>Principais formatações</h1>

        <p>Temos um <strong>Termo em destaque</strong> usando a tag strong.</p>
        <h2>Itálico ou ênfase</h2>
        <p>Temos um <I>texto em itálico</I> usando a tag I (não semântica)</p>
        <p>Temos um <em>texto em itálico usando</em> a tag EM</p>
